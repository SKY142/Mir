<!DOCTYPE html>
<html>
<head lang="en">
    <script src="angular.js"></script>
    <meta charset="UTF-8">
    <title>SMS</title>
    <script src="Js1.js"></script>
    <link href="stylesheet.css" rel="stylesheet" type="text/css"/>
</head>
<body ng-app="myModule">
    <img id="image" src="ace2012-wordle.jpg"/>
    <div id="mainBody">
        <div align="center">
    <div id="headBody" ng-controller="showStudentData" >
        <h1 style="color: Yellow">STUDENT MANAGEMENT SYSTEM</h1>
        <label>Name</label>
        <input type="text" ng-model="student.name">
        <label>Enrollment No.</label>
        <input type="text" ng-model="student.Age">
        <Button ng-click="Add()">Add Data</Button>
    </div>
    <div id="StudentData" ng-controller="showFullData">
        <h2><strong>Students DataBase</strong></h2>
        <table id="tableBorder">
            <thead>
                <b>
                <th>ID</th>
                <th>Name</th>
                <th>Enrollment No.</th>
                <th>Del/Update</th>
                </b>
            </thead>
            <tbody>
                <tr ng-repeat="item in items">
                <td>{{$index + 1}}</td>
                <td>{{item.name}}</td>
                <td>{{item.Age}}</td>
                <td><button ng-click="delete($index)">Delete</button><button ng-click="update($index)">Update</button></td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>
        <label id="Ref">Made By Mir Hammal</label>
    </div>
</body>
</html>
